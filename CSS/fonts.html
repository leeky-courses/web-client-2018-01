<!DOCTYPE html>
<html>
<head>
  <title>My first web page</title>
  <style>
    .serif {
      font-family: Times, "Times New Roman", Georgia, serif;
    }
    .sansserif {
      font-family: Verdana, Arial, Helvetica, sans-serif;
    }
    .monospace {
      font-family: "Lucida Console", Courier, monospace;
    }
    .cursive {
      font-family: cursive;
    }
    .fantasy {
      font-family: fantasy;
    }
  </style>
</head>
<body>
  <div class="serif">This font in in Serif generic family</div>
  <div class="sansserif">This font in in Sans-Serif generic family</div>
  <div class="monospace">This font in in Monospace generic family</div>
  <div class="cursive">This font in in Cursive generic family</div>
  <div class="fantasy">This font in in Fantasy generic family</div>
</body>
</html>
