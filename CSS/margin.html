<!DOCTYPE html>
<html>
<head>

    .no_margin {
      background-color:red;
      border-width:5px;

      border-style: solid;
    }
    .with_margin {
      background-color:yellow;
      border: 5px dotted blue;
      margin-top: 100px;
      margin-bottom: 100px;
      margin-right: 150px;
      margin-left: 80px;
    }
  </style>
</head>
<body>
  <p class="no_margin">a paragraph with no margin</p>
  <p class="with_margin">a paragraph with margin</p>
  <p>third paragraph</p>
</body>
</html>
