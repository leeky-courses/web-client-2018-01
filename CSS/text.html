<!DOCTYPE html>
<html>
<head>
  <title>My first web page</title>
  <style>
    .text-1 {
      color: blue;
      text-align: left;
      text-decoration: overline;
      text-transform: uppercase;
      text-indent: 50px;
      letter-spacing: 3px;
      word-spacing: 10px;
      line-height: 0.8;
    }
    .text-2 {
      text-align: center;
      text-decoration: line-through;
      text-transform: capitalize;
      text-indent: 100px;
      letter-spacing: 10px;
      word-spacing: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="text-1">Various text related effects.
  Various text related effects.
  Various text related effects.</div>
  <div class="text-2">Other text effects. Other text effects.
    Other text effects. Other text effects.</div>
</body>
</html>
