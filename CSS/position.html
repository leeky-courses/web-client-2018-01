<!DOCTYPE html>
<html>
<head>
  <title>My first web page</title>
  <style>
    .static {
      position: static;
      border: 3px solid #73AD21;
    }
    .relative {
      position: relative;
      left: 30px;
      border: 3px solid #73AD21;
    }
    .fixed {
      position: fixed;
      bottom: 0px;
      right: 0px;
      width: 300px;
      border: 3px solid #73AD21;
    }
    .absolute {
      position: absolute;
      top: 40px;
      border: 3px solid red;
    }
  </style>
</head>
<body>
  <div class="static">This is a static position</div>
  <div class="fixed">This is a fixed position</div>
  <p>new line</p><p>new line</p><p>new line</p>
  <p>new line</p><p>new line</p><p>new line</p>
  <p>new line</p><p>new line</p><p>new line</p>
  <p>new line</p><p>new line</p><p>new line</p>
  <p>new line</p><p>new line</p><p>new line</p>
  <p>new line</p><p>new line</p><p>new line</p>
  <div class="relative">This is a relative position</div>
  <div class="absolute">This is absolute position</div>
</body>
</html>
