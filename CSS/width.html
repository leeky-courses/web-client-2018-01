<!DOCTYPE html>
<html>
<head>
  <title>My first web page</title>
  <style>
    .width-demo {
      width: 500px;
      height: 100px;
      border: 3px solid #73AD21;
      margin: 10px;
    }
    .max-width-demo {
      max-width: 500px;
      height: 100px;
      border: 3px solid #73AD21;
      margin: 10px;
    }
  </style>
</head>
<body>
  <p class="width-demo">setting width/height of p using width.
    setting width/height of p using width</p>
  <p class="max-width-demo">setting width/height of p using max-width.
    setting width/height of p using max-width.</p>
</body>
</html>
