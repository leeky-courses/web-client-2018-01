<!DOCTYPE html>
<html>
<head>
  <title>HTML Table</title>
</head>
<body>
<table border="1">
  <tr>
    <th rowspan="2" colspan="2">2 and 2</th>
    <th colspan="4">four colspan</th>
  </tr>
  <tr>
    <th>first col</th>
    <th>second col</th>
    <th>third col</th>
    <th>fourth col</th>
  </tr>
  <tr>
    <th rowspan="2">two rowspan</th>
    <th>Third row</th>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
  </tr>
  <tr>
    <th>Fourth row</th>
    <td>5</td>
    <td>6</td>
    <td>7</td>
    <td>8</td>
  </tr>
</table>
</body>
</html>
