<!DOCTYPE html>
<html>
<head>
  <title>HTML5 input type</title>
</head>
<body>
  <form>
    name : <input type="text" name ="myname" placeholder="your name" autocomplete><br>
    email : <input type="email" name="myemail" required><br>
    url : <input type="url" name="myurl" required><br>
    phone : <input type="tel" name="myphone" maxlength="11"><br>
    date : <input type="date" name="mydatetime"><br>
    number : <input type="number" name="mynumber" min="10" max="20"><br>
    range : <input type="range" name="myrange" min="30" max="40"><br>
    color : <input type="color" name="mycolor"><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
