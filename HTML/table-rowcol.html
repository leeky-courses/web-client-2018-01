<!DOCTYPE html>
<html>
<head>
  <title>HTML Table</title>
</head>
<body>
<table border="1">
  <tr>
    <th rowspan="2">two rowspan</th>
    <th colspan="4">four colspan</th>
  </tr>
  <tr>
    <th>I</th>
    <th>II</th>
    <th>III</th>
    <th>IIII</th>
  </tr>
  <tr>
    <td>0</td>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
  </tr>
</table>
</body>
</html>
